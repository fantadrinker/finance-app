# workflow for testing builds for PRs
name: Check if PR can be built successfully

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["*"]


permissions:
  contents: read
  id-token: write

defaults:
  run:
    shell: bash
    working-directory: ./backend_lambdas_sam
  
jobs:
  check:
    name: Check modified files in backend_lambdas_sam
    outputs:
      modified_backend: ${{ steps.check_files.outputs.modified_backend }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD
          
          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file != backend_lambdas_sam/* ]]; then
              echo "This modified file is not under the 'backend_lambdas_sam' folder."
              echo "modified_backend=false" >> $GITHUB_OUTPUT
              break
            else
              echo "modified_backend=false" >> $GITHUB_OUTPUT
            fi
          done < files.txt
  setup-build-env:
    runs-on: ubuntu-latest
    environment: aws-prod
    needs: check
    if: needs.check.outputs.modified_backend == 'true'
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      # Build inside Docker containers
      - run: sam build --use-container
  sam-deploy:
    runs-on: ubuntu-latest
    needs: setup-build-env
    if: github.ref == 'refs/heads/master'
    steps:
      # Prevent prompts and failure when the stack is unchanged
      - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset